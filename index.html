<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    #app {
  width: 500px;
  margin: 0 auto;
  font-family: sans-serif;
}

#messages {
  border: 1px solid #ccc;
  height: 300px;
  overflow-y: scroll;
  padding: 10px;
}

#message-form {
  display: flex;
}

#message-input {
  flex-grow: 1;
  border: 1px solid #ccc;
  border-right: none;
  padding: 10px;
}

button[type="submit"] {
  border: 1px solid #ccc;
  background: #eee;
  padding: 10px;
}

.message {
  margin-bottom: 10px;
}

.message-username {
  font-weight: bold;
}

.message-timestamp {
  color: #999;
  font-size: 12px;
}
  </style>
</head>
<body>
  <div id="app">
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Enter a message">
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>

    projectId: "webchat-24cda",
    storageBucket: "webchat-24cda.appspot.com",
    messagingSenderId: "959282709270",
    appId: "1:959282709270:web:1f17699089745acf988637"
};

firebase.initializeApp(firebaseConfig);

const database = firebase.database();
const messagesRef = database.ref('messages');

const messageInput = document.getElementById('message-input');
const messageForm = document.getElementById('message-form');
const messagesContainer = document.getElementById('messages');

messageForm.addEventListener('submit', e => {
  e.preventDefault();

  const message = messageInput.value;

  if (message.trim()) {
    messagesRef.push({
      message,
      timestamp: Date.now(),
      username: localStorage.getItem("username"), // You can change this to the current user's username
    });

    messageInput.value = '';
  }
});

messagesRef.on('child_added', snapshot => {
  const data = snapshot.val();

</body>
</html>
